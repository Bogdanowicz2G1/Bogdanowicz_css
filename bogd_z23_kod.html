    <p id="pogrubienie_bogdanowicz">
        - Marian, dokąd tak pędzisz ? <br>
        - Do domu, muszę ugotować obiad. <br>
        - A co, Helena chora? <br>
        - Nie, głodna! <br>
    </p>
    <p id="pochylona_bogdanowicz">
        - Kelner, to jest ten schabowy XXL? Śmiać mi się chce! <br>
        - To dobrze, bo zazwyczaj klienci są wściekli. <br>
    </p>    
    <p id="index_gorny_bogdanowicz">
        Kolega do kolegi po powrocie z urlopu w Anglii: <br>
        - No i jak tam urlop, podobało się?<br>
        - Super, nawet wiem dlaczego Anglicy tak fanatycznie piją herbatę. <br>
        - Tak? Dlaczego? <br>
        - Wystarczyło skosztować ich kawy. <br>
    </p>    
    <p id="index_dolny_bogdanowicz">
        Żona do męża: <br>
        - Kiedy się na ciebie złoszczę, nigdy nie odpowiadasz mi tym samym.<br>
        Jak udaje ci się kontrolować złość?<br>
        - Czyszczę sedes...<br>
        - I to ci pomaga?<br>
        - Używam twojej szczoteczki do zębów...<br>
    </p>    
    <p id="mono_bogdanowicz">
        Rozmawia dwóch kumpli:<br>
        - Aby zadowolić żonę, rzuciłem picie, palenie i karty.<br>
        - No to na pewno jest szczęśliwa? <br>
        - A tam. Wściekła chodzi. <br>
        Za każdym razem, jak mordę otworzy, dociera do niej, że nie ma się do czego przyczepić. <br>
    </p>    
    <p id="powiekszenie_bogdanowicz">
        Nauczycielka pyta Jasia: <br>
        - Kim jest twój ojciec?<br>
        - W zasadzie to nie wiem, czasami myślę, że jest ślusarzem, a czasami, że księgowym.<br>
        - Jak to?!<br>
        - No, bo wieczorami nóż ostrzy, a rano liczy pieniądze ...<br>
    </p>    
    <p id="pomniejszenie_bogdanowicz">
        Parka narzeczonych dyskutuje podczas projekcji filmu.<br>
        Jakiś podenerwowany widz z tyłu mówi...<br>
        - Hej wy tam... przecież nic nie słychać!<br>
        - A co byś chciał słyszeć? To są nasze sprawy!<br>
